<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>TIC TAC TOC</title>
</head>
<body>
	<div class="container">
	  <div class="board"></div>
	  <div class="win-count">
	    <div>
	      <p class="x-count"></p>
	      <p class="o-count"></p>
	    </div>
	  </div>
	  <div class="inner-container">
	    <div class="bar"></div>
  	  <div class="box box1"></div>
  	  <div class="box box2"></div>
  	  <div class="box box3"></div>
  	  <div class="box box4"></div>
  	  <div class="box box5"></div>
  	  <div class="box box6"></div>
  	  <div class="box box7"></div>
  	  <div class="box box8"></div>
  	  <div class="box box9"></div>
	  </div>
	  <div class="reset-newgame">
	    <div class="new-game">New Game</div>
	    <div class="reset">Reset</div>
	  </div>
	</div>
	<div class="container2">
	  <h2>TIC TAC TOE</h2>
    <div>
      <label for="player1" class="label">Enter Name:</label>
	    <input type="text" id="player1" value="" placeholder="Enter first player name..." required>
    </div>
    <div>
      <label for="player2" class="label">Enter Name:</label>
	    <input type="text" id="player2" value="" required placeholder="Enter second player name...">
    </div>
	 <div class="play">Play</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
